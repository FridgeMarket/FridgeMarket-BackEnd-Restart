<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>추가 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">추가 정보 입력</h2>
    <p class="text-gray-600 text-center mb-4">서비스 이용을 위해 추가 정보를 입력해주세요.</p>

    <form th:action="@{/signup/additional-info}" method="post" class="space-y-4">
        <div>
            <label for="nickname" class="block text-sm font-medium text-gray-700">닉네임</label>
            <input type="text" id="nickname" name="nickname" th:value="${appUser.nickname}" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">전화번호</label>
            <input type="tel" id="phone" name="phone" th:value="${appUser.phone}" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="address" class="block text-sm font-medium text-gray-700">주소</label>
            <input type="text" id="address" name="address" th:value="${appUser.address}" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="birth" class="block text-sm font-medium text-gray-700">생년월일</label>
            <input type="date" id="birth" name="birth" th:value="${appUser.birth}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="agreed" name="agreed" th:checked="${appUser.agreed}" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="agreed" class="ml-2 block text-sm text-gray-900">서비스 약관에 동의합니다.</label>
        </div>

        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            정보 저장
        </button>
    </form>
</div>
</body>
</html>
