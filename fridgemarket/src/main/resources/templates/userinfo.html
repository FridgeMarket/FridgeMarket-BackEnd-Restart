<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>추가 정보 입력</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f9; margin: 0; padding: 20px; }
        .container { width: 100%; max-width: 400px; }
        form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500; }
        input[type="text"], input[type="date"] { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        input[type="text"]:focus, input[type="date"]:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 2px rgba(0,123,255,0.25); }
        .checkbox-group { display: flex; align-items: center; margin-bottom: 1.5rem; }
        input[type="checkbox"] { margin-right: 0.5rem; transform: scale(1.2); }
        .btn { width: 100%; padding: 0.75rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: 500; text-decoration: none; text-align: center; display: block; transition: background-color 0.3s ease; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-success { background-color: #28a745; color: white; margin-top: 0.75rem; }
        .btn-success:hover { background-color: #218838; }
        .btn-secondary { background-color: #6c757d; color: white; margin-top: 0.75rem; }
        .btn-secondary:hover { background-color: #545b62; }
        .button-group { margin-top: 1rem; }
        .welcome-message { text-align: center; color: #28a745; font-weight: 500; margin-bottom: 1rem; }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/updateUserInfo}" method="post" th:object="${user}">
        <h1>회원 정보 관리</h1>
        
        <!-- 기존 사용자인 경우 환영 메시지 표시 -->
        <div th:if="${user.nickname != null and user.nickname != ''}" class="welcome-message">
            안녕하세요, <span th:text="${user.nickname}">사용자</span>님!
      </div>
        <input type="hidden" id="socialId" name="userid" th:value="*{userid}" />
        <input type="hidden" id="provider" name="provider" th:value="*{provider}" />
        
        <div class="form-group">
            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" name="nickname" th:value="*{nickname}" required>
        </div>
        
        <div class="form-group">
            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone" th:value="*{phone}" placeholder="010-1234-5678" required>
        </div>
        
        <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" id="address" name="address" th:value="*{address}" required>
        </div>

        <div class="form-group">
            <label for="birth">생년월일:</label>
            <input type="date" id="birth" name="birth" th:value="*{birth}">
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="agreed" name="agreed" value="true" th:checked="*{agreed}" required>
            <label for="agreed">이용약관에 동의합니다.</label>
        </div>
        
        <button type="submit" class="btn btn-primary">정보 저장</button>
        
        <div class="button-group">
            <a href="/posts" class="btn btn-success">게시글 작성</a>
            <a href="/success" class="btn btn-secondary">메인으로 돌아가기</a>
        </div>
    </form>
</div>
</body>
</html>
