<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>추가 정보 입력</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .container { width: 100%; max-width: 400px; }
        form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input[type="text"] { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .checkbox-group { display: flex; align-items: center; }
        input[type="checkbox"] { margin-right: 0.5rem; }
        button { width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/updateUserInfo}" method="post" enctype="multipart/form-data" th:object="${user}">
        <h1>추가 정보 입력</h1>
        <input type="hidden" id="socialId" name="userid" th:value="*{userid}" />
        <input type="hidden" id="provider" name="provider" th:value="*{provider}" />
        <div class="form-group">
            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" name="nickname" th:value="*{nickname}" required>
        </div>
        <div class="form-group">
            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone" th:value="*{phone}" placeholder="010-1234-5678" required>
        </div>
        <div>
            <label for="address" class="block text-sm font-medium text-gray-700">주소</label>
            <input type="text" id="address" name="address" th:value="${user.address}" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="birth" class="block text-sm font-medium text-gray-700">생년월일</label>
            <input type="date" id="birth" name="birth" th:value="${user.birth}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="form-group">
            <label for="profileImage">프로필 사진:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*">
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="agreed" name="agreed" value="true" th:checked="*{agreed}" required>
            <label for="agreed">이용약관에 동의합니다.</label>
        </div>
        <button type="submit">저장</button>
    </form>
</div>
</body>
</html>
