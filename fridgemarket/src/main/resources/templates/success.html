<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인 성공</title>
</head>
<body>
<h1>환영합니다, <span th:text="${user.nickname} ?: ${user.name}">사용자</span>님!</h1>

<!-- 사용자 정보 출력 -->
<p>이메일: <span th:text="${user.email}"></span></p>
<p>닉네임: <span th:text="${user.nickname}"></span></p>
<p>전화번호: <span th:text="${user.phone}"></span></p>
<p>주소: <span th:text="${user.address}"></span></p>

<!-- 사용자 정보 수정 버튼 -->
<form th:action="@{/userinfo}" method="get">
    <input type="hidden" name="socialId" th:value="${user.userid}" />
    <input type="hidden" name="provider" th:value="${user.provider}" />
    <button type="submit">사용자 정보 수정</button>
</form>

</body>
</html>
