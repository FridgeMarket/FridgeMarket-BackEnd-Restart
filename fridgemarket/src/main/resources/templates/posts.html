<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            display: inline-block;
            margin-right: 1rem;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .notice {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 작성</h1>
        
        <div class="notice">
            <strong>알림:</strong> 현재 게시글 기능이 개발 중입니다. 곧 완성될 예정입니다!
        </div>

        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="게시글 제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="category">음식 카테고리</label>
                <select id="category" name="category" required>
                    <option value="">카테고리를 선택하세요</option>
                    <option value="육류">육류</option>
                    <option value="채소">채소</option>
                    <option value="해산물">해산물</option>
                    <option value="과일">과일</option>
                    <option value="유제품">유제품</option>
                    <option value="곡류">곡류</option>
                    <option value="가공식품">가공식품</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" placeholder="나눔할 음식에 대한 상세 정보를 입력하세요" required></textarea>
            </div>

            <div class="form-group">
                <label for="expiration">만료일</label>
                <input type="date" id="expiration" name="expiration">
            </div>

            <div class="form-group">
                <label for="status">나눔 상태</label>
                <select id="status" name="status" required>
                    <option value="">상태를 선택하세요</option>
                    <option value="true">나눔 진행중</option>
                    <option value="false">나눔 완료</option>
                </select>
            </div>

            <div class="form-group">
                <label for="refrigerator">냉장고 음식 정보</label>
                <input type="text" id="refrigerator" name="refrigerator" placeholder="냉장고에 있는 음식 정보 (선택사항)">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">게시글 등록</button>
                <a href="/success" class="btn btn-secondary">돌아가기</a>
            </div>
        </form>
    </div>

    <script>
        // 폼 제출 시 알림
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('게시글 기능이 아직 개발 중입니다. 곧 완성될 예정입니다!');
        });
    </script>
</body>
</html>
